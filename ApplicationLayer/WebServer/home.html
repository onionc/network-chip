        <div class="yizhu">
            <h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">浣溪沙·谁念西风独自凉</h1>
            <p class="source"><a href="https://www.gushiwen.org/shiwen/default.aspx?cstr=%e6%b8%85%e4%bb%a3">清代</a><span>：</span><a href="##">纳兰性德</a> </p>
            <div class="contson" id="contsonf9a34574e44a">
            谁念西风独自凉，萧萧黄叶闭疏窗，沉思往事立残阳。<br>被酒莫惊春睡重，赌书消得泼茶香，当时只道是寻常。
            </div>
        </div>
